<div class="container mx-auto p-4">
  <!-- Party ID Selector -->
  <div class="bg-white rounded-lg shadow-md p-4 mb-4 max-w-sm mx-auto">
    <div class="flex items-center space-x-2">
      <label for="party-id-input" class="font-medium text-gray-700">Party ID:</label>
      <input type="text" id="party-id-input" value="2513655771" class="border border-gray-300 rounded px-3 py-1 flex-grow">
      <button id="change-party-id" class="bg-blue-600 hover:bg-blue-700 text-white rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Apply
      </button>
    </div>
    <p class="text-xs text-gray-500 mt-1">Change the party ID to view different customer data.</p>
  </div>

  <!-- Mobile App Container -->
  <div class="mobile-app-container mx-auto bg-white rounded-lg shadow-md overflow-hidden max-w-sm border border-gray-300" style="height: 700px; width: 380px;">

  <!-- Header -->
  <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-4 flex justify-between items-center shadow-sm">
    <h4 class="text-lg font-semibold">MyBank</h4>
    <div>
      <!-- Placeholder for icons like notifications, settings -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341A6.002 6.002 0 006 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
    </div>
  </div>

  <!-- Main Content Area (Scrollable) -->
  <div class="mobile-content p-4 overflow-y-auto space-y-6 bg-gray-50" style="height: calc(100% - 120px);"> <!-- Adjust height based on header/footer -->

    <!-- Accounts Section -->
    <div id="accounts-section">
      <h3 class="text-xl font-semibold mb-3 text-gray-700">Your Accounts</h3>
      <div id="accounts-list" class="space-y-4">
        <!-- Account cards will be loaded here by JS -->
        <div class="text-center text-gray-500 py-4">Loading accounts...</div>
      </div>
    </div>

    <!-- Loans Section -->
    <div id="loans-section" class="mt-6">
      <h3 class="text-xl font-semibold mb-3 text-gray-700">Your Loans</h3>
      <div id="loans-list" class="space-y-4">
        <!-- Loan cards will be loaded here by JS -->
        <div class="text-center text-gray-500 py-4">Loading loans...</div>
      </div>
    </div>

    <!-- Transactions Section (Initially hidden) -->
    <div id="transactions-section" class="hidden mt-6">
        <div class="flex justify-between items-center mb-3">
            <h3 class="text-xl font-semibold text-gray-700" id="transactions-title">Transactions</h3>
             <button id="back-to-accounts" class="text-sm text-blue-600 hover:underline"> &lt; Back to Accounts</button>
        </div>
      <div id="transactions-list" class="bg-white p-4 rounded-lg shadow space-y-3 max-h-96 overflow-y-auto">
        <!-- Transaction items will be loaded here by JS -->
        <div class="text-center text-gray-500 py-4">Loading transactions...</div>
      </div>
    </div>

    <!-- Loan Schedule Section (Initially hidden) -->
    <div id="loan-schedule-section" class="hidden mt-6">
        <div class="flex justify-between items-center mb-3">
            <h3 class="text-xl font-semibold text-gray-700" id="loan-schedule-title">Payment Schedule</h3>
            <button id="back-to-loans" class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-800 px-3 py-1 rounded-full flex items-center focus:outline-none focus:ring-2 focus:ring-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back
            </button>
        </div>
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div id="loan-schedule-info" class="bg-blue-50 p-4 border-b border-blue-100">
                <!-- Loan summary info will be placed here -->
            </div>
            <div class="p-2">
                <h4 class="text-sm font-medium text-gray-600 mb-2 px-2">Upcoming Payments</h4>
                <div id="loan-schedule-list" class="space-y-2 max-h-96 overflow-y-auto p-2">
                    <!-- Schedule items will be loaded here by JS -->
                    <div class="text-center text-gray-500 py-4">Loading payment schedule...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Transfer Section (Initially hidden/modal?) -->
    <div id="transfer-section" class="hidden mt-6 bg-white p-4 rounded-lg shadow">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold text-gray-700">Transfer Money</h3>
            <button id="close-transfer" class="text-xl font-bold text-red-500 hover:text-red-700">&times;</button>
        </div>
        <form id="transfer-form" class="space-y-4">
            <div>
                <label for="from-account" class="block text-sm font-medium text-gray-700">From Account:</label>
                <select id="from-account" name="from_account" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"></select>
            </div>
             <div>
                <label for="to-account" class="block text-sm font-medium text-gray-700">To Account (Stub ID):</label>
                <input type="text" id="to-account" name="to_account" value="ACC999" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2" required>
            </div>
             <div>
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount (USD):</label>
                <input type="number" step="0.01" id="amount" name="amount" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2" required>
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Confirm Transfer
            </button>
        </form>
        <div id="transfer-result" class="mt-4 text-center"></div>
    </div>

  </div>

  <!-- Footer Navigation -->
  <div class="bg-white border-t border-gray-200 p-3 flex justify-around items-center shadow-inner">
    <button class="text-center text-blue-600 flex flex-col items-center w-16">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
        <span class="text-xs mt-1 font-medium">Home</span>
    </button>
     <button id="show-transfer-button" class="text-center text-gray-500 hover:text-blue-600 flex flex-col items-center w-16">
         <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h.01M12 7h.01M16 7h.01M9 17h6m-6 4h6M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        <span class="text-xs mt-1">Transfer</span>
    </button>
    <button class="text-center text-gray-500 hover:text-blue-600 flex flex-col items-center w-16">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0c-1.11 0-2.08-.402-2.599-1M12 16v-1" /></svg>
        <span class="text-xs mt-1">Payments</span>
    </button>
    <button class="text-center text-gray-500 hover:text-blue-600 flex flex-col items-center w-16">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
        <span class="text-xs mt-1">More</span>
    </button>
  </div>

</div>
