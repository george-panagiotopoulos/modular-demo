<div class="branch-app-container flex h-full bg-gray-100">

  <!-- Left Sidebar Menu -->
  <aside class="w-64 bg-gray-800 text-gray-200 p-4 space-y-6 flex flex-col">
    <h2 class="text-xl font-semibold text-white border-b border-gray-700 pb-2">Branch Menu</h2>
    <nav class="flex-grow space-y-2">
        <a href="#" class="block py-2 px-3 rounded hover:bg-gray-700">Dashboard</a>
        <a href="#" class="block py-2 px-3 rounded hover:bg-gray-700 bg-gray-700 font-semibold">Customer Management</a> <!-- Active item -->
        <a href="#" class="block py-2 px-3 rounded hover:bg-gray-700">Account Services</a>
        <a href="#" class="block py-2 px-3 rounded hover:bg-gray-700">Loan Applications</a>
        <a href="#" class="block py-2 px-3 rounded hover:bg-gray-700">Internal Tasks</a>
        <a href="#" class="block py-2 px-3 rounded hover:bg-gray-700">Reports</a>
    </nav>
    <div class="text-xs text-gray-400">
        User: BranchUser01
    </div>
  </aside>

  <!-- Main Content Area -->
  <main class="flex-1 p-6 overflow-y-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Customer Management</h1>

    <!-- Customer Search/Selection -->
    <div class="bg-white p-4 rounded-lg shadow mb-6">
        <label for="customer-search" class="block text-sm font-medium text-gray-700 mb-1">Select Customer:</label>
        <div class="flex space-x-2">
             <select id="customer-search" class="flex-grow block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                <option value="">Select a customer...</option>
                <!-- Options loaded by JS -->
            </select>
            <button id="load-customer-btn" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">Load</button>
        </div>
        <div id="customer-load-error" class="text-red-600 text-sm mt-1"></div>
    </div>

    <!-- Customer Details Area (Grid Layout) -->
    <div id="customer-details-area" class="hidden bg-white p-6 rounded-lg shadow mb-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <h2 class="col-span-full text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Customer Details</h2>
        <!-- Customer fields will be populated here by JS -->
        <div class="text-gray-500">Loading details...</div>
    </div>

    <!-- Customer Accounts Area -->
    <div id="customer-accounts-area" class="hidden bg-white p-6 rounded-lg shadow mb-6">
        <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Accounts</h2>
        <div id="accounts-list" class="space-y-4">
             <!-- Account cards/rows populated by JS -->
             <div class="text-gray-500">Select a customer to view accounts.</div>
        </div>
    </div>

    <!-- Transactions Area (Initially hidden or part of account view) -->
    <div id="account-transactions-area" class="hidden bg-white p-6 rounded-lg shadow">
         <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-gray-700" id="transactions-title">Account Transactions</h2>
            <button id="back-to-customer" class="text-sm text-blue-600 hover:underline">&lt; Back to Customer View</button>
        </div>
        <div id="transactions-list" class="space-y-2 max-h-96 overflow-y-auto">
            <!-- Transactions populated by JS -->
            <div class="text-gray-500">Select an account to view transactions.</div>
        </div>
    </div>

  </main>

</div>
